<app-container>
  <app-banner title="FLEET" subTitle="Controle de frotas para empresas"></app-banner>

  <app-cards *ngFor="let veiculo of listaVeiculos" [id]="veiculo.id" [marca]="veiculo.marca" [modelo]="veiculo.modelo" [versao]="veiculo.versao" [anoFabricacao]="veiculo.anoFabricacao"
    [anoModelo]="veiculo.anoModelo" [cor]="veiculo.cor" [blindado]="veiculo.blindado" [kilometragem]="veiculo.kilometragem" [placa]="veiculo.placa"
    [renavam]="veiculo.renavam"></app-cards>
</app-container>
